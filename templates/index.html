<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center text-bg-light">
        <div class="row border-dark" style="height: 780px;">
            <div class="col p-5 m-5">
                <h1>Flask Image Editor</h1>
                <br>
                <form action="/home" method="POST" enctype="multipart/form-data">
                    <p>
                        <input type="file" name="image">
                    </p><br>
                    <h4>Image Color</h4>

                    <select class="form-select" aria-label="Default select example" name="color_">
                        <option selected value="Colored">Colored</option>
                        <option value="Gray_Scale">Gray Scale</option>
                    </select><br>

                    <h4>Image Size</h4>

                    <select class="form-select" aria-label="Default select example" name="size_">
                        <option selected value="Original">Original size</option>
                        <option value="1/2">1/2</option>
                        <option value="1/4">1/4</option>
                    </select><br>
                    
                    <button type="submit" value="Submit"> upload </button>
                </form><br>
                
            </div>
            <div class="col p-5 m-5" >
                <img src="data:image/jpg;base64,{{return_file}}">
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
